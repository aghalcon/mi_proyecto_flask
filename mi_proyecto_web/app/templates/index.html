<!-- app/templates/index.html -->
{% extends 'base.html' %}

{% block title %}Inicio - Mi Página Web{% endblock %}

{% block content %}
<header>
    <div class="text-center">
        <h1>Bienvenido a Mi Página Web</h1>
        <p>Esta es la página de inicio.</p>
    </div>
</header>

<!-- Carrusel de imágenes con autoplay y pausa al pasar el mouse -->
<section>
    <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover">
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <!-- Elementos del carrusel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/imagen1.jpg') }}" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/imagen2.jpg') }}" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/imagen3.jpg') }}" class="d-block w-100" alt="Imagen 3">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/imagen4.jpg') }}" class="d-block w-100" alt="Imagen 4">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/imagen5.jpg') }}" class="d-block w-100" alt="Imagen 5">
            </div>
        </div>

        <!-- Controles de navegación -->
        <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</section>

<!-- Sección de videos -->
<section class="mt-4">
    <h2>Video de Bienvenida</h2>
    <video controls width="100%">
        <source src="{{ url_for('static', filename='videos/video1.mp4') }}" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
</section>

{% endblock %}
